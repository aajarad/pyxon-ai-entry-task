version: "3.9"

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: pyxon_db
    environment:
      POSTGRES_USER: pyxon
      POSTGRES_PASSWORD: pyxon
      POSTGRES_DB: pyxon_docs
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pyxon"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: pyxon_app
    environment:
      DATABASE_URL: postgresql://pyxon:pyxon@db:5432/pyxon_docs
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      DEMO_HOST: 0.0.0.0
      DEMO_PORT: 8000
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:8000,http://localhost:3000}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  db_data:
